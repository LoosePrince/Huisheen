<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回声 (Huisheen) - 文档中心</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" rel="stylesheet" id="highlight-theme">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.4.0/github-markdown-light.min.css" rel="stylesheet" id="markdown-theme">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        [v-cloak] { display: none; }
        
        /* 侧边栏样式 */
        .sidebar-nav {
            position: sticky;
            top: 2rem;
            max-height: calc(100vh - 4rem);
            overflow-y: auto;
        }
        
        .sidebar-nav::-webkit-scrollbar {
            width: 4px;
        }
        .sidebar-nav::-webkit-scrollbar-track {
            background: transparent;
        }
        .sidebar-nav::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.5);
            border-radius: 2px;
        }
        
        /* 主题切换 */
        .theme-transition {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        
        /* GitHub Markdown 样式自定义 */
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: none;
            margin: 0;
            padding: 0;
            background: transparent;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen theme-transition">
    <div id="docs-app" v-cloak>
        <!-- 顶部导航 -->
        <nav class="bg-white dark:bg-gray-800 shadow-lg border-b border-gray-200 dark:border-gray-700 theme-transition">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <a href="/" class="flex items-center">
                            <i class="fas fa-bell text-2xl text-blue-600 dark:text-blue-400 mr-3"></i>
                            <h1 class="text-xl font-bold text-gray-900 dark:text-white">回声 (Huisheen)</h1>
                        </a>
                        <span class="ml-4 px-3 py-1 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 text-sm rounded-full">文档中心</span>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <!-- 夜间模式切换 -->
                        <button @click="toggleDarkMode" 
                                class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 p-2 rounded-md transition-colors"
                                :title="darkMode ? '切换到日间模式' : '切换到夜间模式'">
                            <i v-if="darkMode" class="fas fa-sun text-xl"></i>
                            <i v-else class="fas fa-moon text-xl"></i>
                        </button>
                        
                        <a href="/" class="bg-blue-500 dark:bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-600 dark:hover:bg-blue-700 transition">
                            <i class="fas fa-home mr-2"></i>返回首页
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主内容区域 -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex flex-col lg:flex-row gap-8">
                <!-- 侧边栏导航 -->
                <div class="lg:w-64 flex-shrink-0">
                    <div class="sidebar-nav">
                        <!-- 文档类型切换 -->
                        <div class="mb-6">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">文档类型</h3>
                            <div class="space-y-2">
                                <button @click="switchDocType('user')" 
                                        :class="currentDocType === 'user' ? 'bg-blue-500 text-white' : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600'"
                                        class="w-full text-left px-4 py-2 rounded-lg transition">
                                    <i class="fas fa-user mr-2"></i>用户文档
                                </button>
                                <button @click="switchDocType('developer')" 
                                        :class="currentDocType === 'developer' ? 'bg-blue-500 text-white' : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600'"
                                        class="w-full text-left px-4 py-2 rounded-lg transition">
                                    <i class="fas fa-code mr-2"></i>开发者文档
                                </button>
                            </div>
                        </div>

                        <!-- 目录导航 -->
                        <div class="mb-6">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">目录</h3>
                            <div class="space-y-1" v-html="tableOfContents"></div>
                        </div>
                    </div>
                </div>

                <!-- 主文档内容 -->
                <div class="flex-1 min-w-0">
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 md:p-8 theme-transition">
                        <!-- 加载状态 -->
                        <div v-if="loading" class="text-center py-12">
                            <i class="fas fa-spinner fa-spin text-3xl text-gray-400 mb-4"></i>
                            <p class="text-gray-600 dark:text-gray-400">加载文档中...</p>
                        </div>

                        <!-- 错误状态 -->
                        <div v-else-if="error" class="text-center py-12">
                            <i class="fas fa-exclamation-triangle text-3xl text-red-500 mb-4"></i>
                            <p class="text-red-600 dark:text-red-400 mb-4">{{ error }}</p>
                            <button @click="loadDocument" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                                <i class="fas fa-redo mr-2"></i>重新加载
                            </button>
                        </div>

                        <!-- 文档内容 -->
                        <div v-else class="markdown-body" v-html="documentContent"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 返回顶部按钮 -->
        <button v-if="showBackToTop" @click="scrollToTop" 
                class="fixed bottom-8 right-8 bg-blue-500 text-white w-12 h-12 rounded-full shadow-lg hover:bg-blue-600 transition transform hover:scale-110">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    darkMode: localStorage.getItem('darkMode') === 'true' || false,
                    currentDocType: 'user',
                    documentContent: '',
                    tableOfContents: '',
                    loading: true,
                    error: null,
                    showBackToTop: false
                };
            },
            
            mounted() {
                this.initDarkMode();
                this.loadDocument();
                
                // 监听滚动事件
                window.addEventListener('scroll', this.handleScroll);
            },
            
            beforeUnmount() {
                window.removeEventListener('scroll', this.handleScroll);
            },
            
            methods: {
                // 初始化夜间模式
                initDarkMode() {
                    if (this.darkMode) {
                        document.documentElement.classList.add('dark');
                        // 设置暗色主题
                        document.getElementById('markdown-theme').href = 'https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.4.0/github-markdown-dark.min.css';
                        document.getElementById('highlight-theme').href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css';
                    } else {
                        document.documentElement.classList.remove('dark');
                        // 设置亮色主题
                        document.getElementById('markdown-theme').href = 'https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.4.0/github-markdown-light.min.css';
                        document.getElementById('highlight-theme').href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css';
                    }
                },
                
                // 切换夜间模式
                toggleDarkMode() {
                    this.darkMode = !this.darkMode;
                    localStorage.setItem('darkMode', this.darkMode.toString());
                    
                    if (this.darkMode) {
                        document.documentElement.classList.add('dark');
                        // 切换到暗色主题
                        document.getElementById('markdown-theme').href = 'https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.4.0/github-markdown-dark.min.css';
                        document.getElementById('highlight-theme').href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css';
                    } else {
                        document.documentElement.classList.remove('dark');
                        // 切换到亮色主题
                        document.getElementById('markdown-theme').href = 'https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.4.0/github-markdown-light.min.css';
                        document.getElementById('highlight-theme').href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css';
                    }
                },
                
                // 切换文档类型
                switchDocType(type) {
                    this.currentDocType = type;
                    this.loadDocument();
                },
                
                // 加载文档
                async loadDocument() {
                    this.loading = true;
                    this.error = null;
                    
                    try {
                        const fileName = this.currentDocType === 'user' ? 'user-guide.md' : 'developer-guide.md';
                        const response = await axios.get(`/docs/${fileName}`);
                        
                        // 创建自定义渲染器
                        const renderer = new marked.Renderer();
                        renderer.heading = function(text, level) {
                            const id = text.toLowerCase().replace(/[^\w\u4e00-\u9fa5]+/g, '-');
                            return `<h${level} id="${id}">${text}</h${level}>`;
                        };
                        
                        // 配置marked选项
                        marked.setOptions({
                            renderer: renderer,
                            highlight: function(code, lang) {
                                if (typeof hljs !== 'undefined' && lang && hljs.getLanguage(lang)) {
                                    return hljs.highlight(code, { language: lang }).value;
                                }
                                if (typeof hljs !== 'undefined') {
                                    return hljs.highlightAuto(code).value;
                                }
                                return code;
                            },
                            breaks: true,
                            gfm: true
                        });
                        
                        // 解析Markdown
                        this.documentContent = marked.parse(response.data);
                        
                        // 生成目录
                        this.generateTableOfContents(response.data);
                        
                        // 滚动到顶部
                        window.scrollTo(0, 0);
                        
                    } catch (error) {
                        console.error('加载文档失败:', error);
                        this.error = '加载文档失败，请稍后重试';
                    } finally {
                        this.loading = false;
                    }
                },
                
                // 生成目录
                generateTableOfContents(markdown) {
                    const headings = markdown.match(/^#{1,6}\s.+$/gm) || [];
                    let toc = '';
                    
                    headings.forEach(heading => {
                        const level = heading.match(/^#+/)[0].length;
                        const text = heading.replace(/^#+\s/, '');
                        const id = text.toLowerCase().replace(/[^\w\u4e00-\u9fa5]+/g, '-');
                        const indent = 'ml-' + ((level - 1) * 4);
                        
                        toc += `<div class="${indent} mb-1">
                            <a href="#${id}" class="text-sm text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 block py-1 transition">
                                ${text}
                            </a>
                        </div>`;
                    });
                    
                    this.tableOfContents = toc;
                },
                
                // 处理滚动事件
                handleScroll() {
                    this.showBackToTop = window.pageYOffset > 300;
                },
                
                // 返回顶部
                scrollToTop() {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                }
            }
        }).mount('#docs-app');
    </script>
</body>
</html>
